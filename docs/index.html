<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script> 
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.9/dist/aframe-particle-system-component.min.js"></script>
    <!-- AR.js -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <title>v0.2</title>
  </head>

  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs vr-mode-ui="enabled: false;">
      <!-- glb -->
      <a-assets>
        <a-asset-item
          id="baseball"
          src="./assets/model/baseball.glb"
        ></a-asset-item>
      </a-assets>

      <a-assets>
        <a-asset-item id="boom" src="./assets/model/boom.glb"></a-asset-item>
      </a-assets>

      <a-assets>
        <a-asset-item
          id="conveni"
          src="./assets/model/conveni.glb"
        ></a-asset-item>
      </a-assets>

      <a-assets>
        <a-asset-item
          id="itnav-text"
          src="./assets/model/itnav-text.glb"
        ></a-asset-item>
      </a-assets>

      <a-assets>
        <a-asset-item
          id="manngakann"
          src="./assets/model/manngakann.glb"
        ></a-asset-item>
      </a-assets>

      <a-assets>
        <a-asset-item
          id="sinjunosyoujo"
          src="./assets/model/sinjunosyoujo.vox.glb"
        ></a-asset-item>
      </a-assets>

      <a-assets>
        <a-asset-item
          id="untitled"
          src="./assets/model/untitled.vox.glb"
        ></a-asset-item>
      </a-assets>

      <!-- Marker .patt -->
      <a-marker type="pattern" url="./assets/pattern/pattern-0.patt">
        <a-entity scale="0.5 0.5 0.5" position="0 0 0" gltf-model="#manngakann"></a-entity>
        <a-entity position="0 2.25 0" particle-system="preset: snow; size: 4; texture: ./images/star2.png;""></a-entity>
      </a-marker>

      <a-marker type="pattern" url="./assets/pattern/pattern-1.patt">
        <a-entity scale="0.5 0.5 0.5" gltf-model="#untitled"></a-entity>
      </a-marker>

      <a-marker type="pattern" url="./assets/pattern/pattern-2.patt">
        <a-entity scale="0.5 0.5 0.5" gltf-model="#sinjunosyoujo"></a-entity>
      </a-marker>

      <a-marker type="pattern" url="./assets/pattern/pattern-3.patt">
        <a-entity scale="0.5 0.5 0.5" gltf-model="#boom"></a-entity>
        <a-entity position="0 0 0" particle-system="color: #EF0000,#44CC00"></a-entity>
      </a-marker>

      <a-marker type="pattern" url="./assets/pattern/pattern-4.patt">
        <a-entity scale="0.5 0.5 0.5" gltf-model="#conveni"></a-entity>
      </a-marker>

      <a-marker type="pattern" url="./assets/pattern/pattern-5.patt">
        <a-entity scale="0.3 0.3 0.3" gltf-model="#baseball"></a-entity>
      </a-marker>

      <a-marker type="pattern" url="./assets/pattern/pattern-6.patt">
        <a-entity scale="0.5 0.5 0.5" gltf-model="#itnav-text"></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <div id="quiz">
      <!-- <button id="startBtn">start</button> -->
      <div class="quiz-container">
        <h2>第1問</h2>
        <div>
          <p>川を挟んで向かい側にある大きな建物の名前は？</p>
        </div>

        <form id="quiz1" onsubmit="return false;">
          <input id="mangaA" name="answer1" type="radio" value="a" />
          <label for="mangaA">石巻漫画館</label>
          <input id="mangaB" name="answer1" type="radio" value="b" />
          <label for="mangaB">石ノ森萬画館</label>
          <input id="mangaC" name="answer1" type="radio" value="c" />
          <label for="mangaC">石ノ森漫画館</label>
          <button
            name="submit"
            class="btn"
            type="submit"
            onclick="quizAnswer1();"
          >
            回答する
          </button>
          <div id="rightOrWrong1"></div>
        </form>
      </div>

      <div class="quiz-container">
        <h2>第2問</h2>
        <div>
          <p>いま、なんじ？（◯◯◯）</p>
        </div>

        <form id="quiz2" onsubmit="return false;">
          <input type="text" name="answer2" id="now" />
          <button
            class="btn"
            type="submit"
            name="submit"
            onclick="quizAnswer2();"
          >
            回答する
          </button>

          <div id="rightOrWrong2"></div>
        </form>
      </div>

      <div class="quiz-container">
        <h2>第3問</h2>
        <div>
          <p>この絵画の名前はなんといいますか？</p>
        </div>

        <form id="quiz3" onsubmit="return false;">
          <input id="picA" name="answer3" type="radio" value="a" />
          <label for="picA">牛乳を注ぐ女</label>
          <input id="picB" name="answer3" type="radio" value="b" />
          <label for="picB">青いターバンの少女</label>
          <input id="picC" name="answer3" type="radio" value="c" />
          <label for="picC">真珠の耳飾りの少女</label>
          <input id="picD" name="answer3" type="radio" value="d" />
          <label for="picD">真珠の首飾りの少女</label>
          <button
            class="btn"
            type="submit"
            name="submit"
            onclick="quizAnswer3();"
          >
            回答する
          </button>
          <div id="rightOrWrong3"></div>
        </form>
      </div>
      <div class="quiz-container">
        <h2>第4問</h2>
        <div>
          <p>オープニングの爆破撮影の費用は1組約何万円？</p>
        </div>

        <form id="quiz4" onsubmit="return false;">
          <input type="number" name="answer4" id="boom" />
          <button
            class="btn"
            type="submit"
            name="submit"
            onclick="quizAnswer4();"
          >
            回答する
          </button>
          <div id="rightOrWrong4"></div>
        </form>
      </div>
      <div class="quiz-container">
        <h2>第5問</h2>
        <div>
          <p>石巻市で一番多いコンビニは？</p>
        </div>

        <form id="quiz5" onsubmit="return false;">
          <input id="conA" name="answer5" type="radio" value="a" />
          <label for="conA">セブンイレブン</label>
          <input id="conB" name="answer5" type="radio" value="b" />
          <label for="conB">ファミリーマート</label>
          <input id="conC" name="answer5" type="radio" value="c" />
          <label for="conC">ローソン</label>
          <input id="conD" name="answer5" type="radio" value="d" />
          <label for="conD">ミニストップ</label>
          <button
            class="btn"
            type="submit"
            name="submit"
            onclick="quizAnswer5();"
          >
            回答する
          </button>
          <div id="rightOrWrong5"></div>
        </form>
      </div>
      <div class="quiz-container">
        <h2>第6問</h2>
        <div>
          <p>
            石巻市にある野球場の名前は、石巻市民球場ともう一つなんでしょう？
          </p>
        </div>

        <form id="quiz6" onsubmit="return false;">
          <input type="text" name="answer6" id="baseball" />
          <button
            class="btn"
            type="submit"
            name="submit"
            onclick="quizAnswer6();"
          >
            回答する
          </button>
          <div id="rightOrWrong6"></div>
        </form>
      </div>
      <div class="quiz-container">
        <h2>第7問</h2>
        <div>
          <p>イトナブのAR看板の裏の文字は？</p>
        </div>

        <form id="quiz7" onsubmit="return false;">
          <input type="text" name="answer7" id="itnav" />
          <button
            class="btn"
            type="submit"
            name="submit"
            onclick="quizAnswer7();"
          >
            回答する
          </button>

          <div id="rightOrWrong7"></div>
        </form>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
